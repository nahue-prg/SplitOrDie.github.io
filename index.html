<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Split Or Die</title>
  <link rel="icon" href="./assets/dollars.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/alertify/alertify.min.css" />
  <link rel="stylesheet" href="./css/alertify/themes/default.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
  <header class="main-header">
    <label for="btn-nav" class="btn-nav"><i class="fas fa-bars"></i></label>
    <input type="checkbox" id="btn-nav">
    <div id="logo">
      <i class="fa-solid fa-sack-dollar"></i>
      <label>Split Or Die</label>
    </div>
    <nav>
      <ul class="navigation">
        <li><a href="#">
            Inicio
            <i class="fa-solid fa-house-chimney"></i>
          </a></li>
        <li><a href="./pages/gestion.html">
            Gastos guardados
            <i class="fa-regular fa-floppy-disk"></i>
          </a></li>
        <li>
          <a onclick="MostrarInfo()" class="clickeable">Info
            <i class="fa-solid fa-circle-info"></i>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <section style="display:none;">
    <h1>Dividir gastos</h1>
  </section>
  <section class="info-cuenta">
    <h2>Informaci√≥n de cuenta</h2>
    <div>
      <label>Nombre: </label><input maxlength="25" type="text" title="Ingrese un nombre para la division de gastos." id="cuenta-nombre"placeholder="Nombre de cuenta..">
    </div>
    <div>
      <label>Fecha: </label><input type="date" title="Ingrese una fecha de referencia." id="cuenta-fecha">
    </div>
  </section>
  <section class="container-button">
    <button class="button blue button-main " onclick="addTemplate()">
      Agregar participante
      <i class="fa-regular fa-user"></i>
    </button>
    <!-- <button class="button blue  button-main " onclick="ingresarCodigoGenerador()">
      Codigo generador 
      <i class="fa-solid fa-code"></i>
    </button> -->
    <button class="button blue  button-main " onclick="guardarCalculo()">
      Guardar calculo
      <i class="fa-regular fa-floppy-disk"></i>
    </button>
    <div class="container-actions">
      <button class="button button-main red" onclick="limpiarTablero()">
        Limpiar
        <i class="fa-regular fa-trash-can"></i>
      </button>
      <button class="button blue button-main calcular " onclick="cargarParticipantesYCalcular()">
        Calcular
        <i class="fa-solid fa-calculator"></i>
      </button>
    </div>
  </section>
  <!-- <section id="no-participantes">
      <h3>Cargue participantes para continuar <i class='fa-solid fa-box-open'></i></h3>
  </section> -->
  <section id="container" class="template-container">
  </section>
  <div class="float-button-container ">
    <button class="button-wsp shadow" onclick="compartirPorWhatsapp()">
      <i class="fa-brands fa-whatsapp " style="width:25px"></i>
    </button>
  </div>
  <script src="./scripts/code/alertifyjs/alertify.min.js"></script>
  <script src="./scripts/models/Participante.js"></script>
  <script src="./scripts/models/GastosCompartidos.js"></script>
  <script src="https://kit.fontawesome.com/fdea26cb37.js" crossorigin="anonymous"></script>
  <script src="./scripts/code/funcionesComunes.js"></script>
  <script src="./scripts/code/storage.js"></script>
  <script src="app.js"></script>
</body>
</html>
